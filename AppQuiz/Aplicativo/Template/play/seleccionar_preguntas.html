{% extends 'base.html' %}

{% block contenido %}
  <div class="container">
    <h2>Select the number of questions you want to answer</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="cantidad_preguntas">Ammount of questions</label>
        <input type="number" class="form-control" id="cantidad_preguntas" name="cantidad_preguntas" min="1" max="30" required>
      </div>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
  </div>
{% endblock %}
